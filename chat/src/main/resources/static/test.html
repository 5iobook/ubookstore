<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>채팅 테스트</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <style>
    #chat {
      border: 1px solid #000;
      width: 400px;
      height: 250px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    #msg {
      width: 300px;
    }
  </style>
</head>
<body>
<h2>WebSocket 채팅 테스트</h2>
<div id="chat"></div>
<input id="msg" type="text" placeholder="메시지 입력…" />
<button onclick="send()">보내기</button>
<button onclick="leave()">나가기</button>

<script>
  // URL에서 파리메터 확인
  const urlParams = new URLSearchParams(window.location.search);
  const roomId = urlParams.get("roomId");

  // 만일 owner가 존재한다면 그것을 바로 사용할 것
  let senderName = urlParams.get("owner");

  if (!senderName) {
    // owner가 없다면 이름을 직접 입력
    senderName = prompt("이름을 입력해주세요.", "익명");

    if (senderName === '' || senderName == null) {
      senderName = "익명";
    }
  }

  // WebSocket 연결
  const socket = new SockJS("http://localhost:8084/ws-chat");

  const stomp = Stomp.over(socket);

  stomp.connect({}, () => {
    // 메시지 수신
    stomp.subscribe(`/topic/chatroom/${roomId}`, (msg) => {
      const data = JSON.parse(msg.body);
      const chatBox = document.getElementById("chat");

      const newMsg = `<div><strong>${data.sender}</strong> ${data.message}</div>`;
      chatBox.innerHTML += newMsg;
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // 입장시 전달
    stomp.send("/api/chat/enter", {}, JSON.stringify({
      roomId: roomId,
      sender: senderName,
      isOwner: (urlParams.get("owner") === senderName)
    }));

  });

  // 메시지 보내는 기능
  function send() {
    const text = document.getElementById("msg").value.trim();
    if (text === '') return;

    stomp.send("/api/chat/send", {}, JSON.stringify({
      roomId: roomId,
      sender: senderName,
      message: text
    }));

    document.getElementById("msg").value = "";
  }

  // 나가기 기능
  function leave() {
    // 나가기 메시지 전달
    stomp.send("/api/chat/leave", {}, JSON.stringify({
      roomId: roomId,
      sender: senderName
    }));

    // 연결 해제
    stomp.disconnect(() => {
      console.log("WebSocket 연결이 해제되었습니다.");
      // 연결 후 화면이나 페이지를 변경
      window.location.href = "/enter.html";
    });
  }
</script>

</body>
</html>
